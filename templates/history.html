{% extends 'base.html' %}

{% block head %}
  <link rel="stylesheet" type="text/css" href="{% static 'search_history.css' %}">
{% endblock %}

{% block content %}
  <h1>Search History</h1>
  {% if history_items %}
    <ul>
      {% for item in history_items %}
        <li>{{ item.query }} - {{ item.timestamp }}</li>
      {% endfor %}
    </ul>
  {% else %}
    <p>No search history found.</p>
  {% endif %}
{% endblock %}
