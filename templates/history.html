{% extends 'base.html' %}

{% block content %}
  <h1>Search History</h1>
  {% if history_items %}
    <ul>
      {% for item in history_items %}
        <li>{{ item.query }} - {{ item.timestamp }}</li>
      {% endfor %}
    </ul>
  {% else %}
    <p>No search history found.</p>
  {% endif %}
{% endblock %}
