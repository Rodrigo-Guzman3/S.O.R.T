<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}My Site{% endblock %}</title>
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="/">Home</a></li>
                <li><a href="/history/">History</a></li>
                {% if user.is_authenticated %}
                    <li><a href="/logout/">Logout</a></li>
                {% else %}
                    <li><a href="/login/">Login</a></li>
                    <li><a href="/register/">Register</a></li>
                {% endif %}
            </ul>
        </nav>
    </header>
    <main>
        {% block content %}
        {% endblock %}
    </main>
    <footer>
        &copy; SORT 2023
    </footer>
</body>
</html>
