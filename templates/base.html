<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}My Site{% endblock %}</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f2f2f2;
            color: #333;
        }
        header {
            background-color: #333;
            color: #fff;
            padding: 10px;
        }
        nav ul {
            list-style: none;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: space-between;
        }
        nav li {
            margin: 0 10px;
        }
        nav a {
            color: #fff;
            text-decoration: none;
            font-weight: bold;
        }
        main {
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        footer {
            background-color: #333;
            color: #fff;
            padding: 10px;
            text-align: center;
        }
        @media (prefers-color-scheme: dark) {
            body {
                background-color: #333;
                color: #f2f2f2;
            }
            header {
                background-color: #f2f2f2;
                color: #333;
            }
            nav a {
                color: #333;
            }
            main {
                background-color: #333;
                color: #f2f2f2;
            }
            footer {
                background-color: #f2f2f2;
                color: #333;
            }
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="/">Home</a></li>
                <li><a href="/history/">History</a></li>
                {% if user.is_authenticated %}
                    <li><a href="/logout/">Logout</a></li>
                {% else %}
                    <li><a href="/login/">Login</a></li>
                    <li><a href="/register/">Register</a></li>
                {% endif %}
            </ul>
        </nav>
    </header>
    <main>
        {% block content %}
        {% endblock %}
    </main>
    <footer>
        &copy; SORT 2023
    </footer>
</body>
</html>
