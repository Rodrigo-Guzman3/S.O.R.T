
<!--Load Bootstrap CSS-->
{% load static %}

<!DOCTYPE html>
<html>
<head>
  <!-- My brother in christ Andrew if you don't fix this title by our demo i'm throwing you under the bus for it -->
    <center><big>SORT of Awesome Website</big></center>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<style>
* {box-sizing: border-box;}

body {
  margin: 0;
  font-family: Arial, Helvetica, sans-serif;
}

.topnav {
  overflow: hidden;
  background-color: #e9e9e9;
}

.topnav a {
  float: left;
  display: block;
  color: black;
  text-align: center;
  padding: 14px 16px;
  text-decoration: none;
  font-size: 17px;
}

.topnav a:hover {
  background-color: #ddd;
  color: black;
}

.topnav a.active {
  background-color: #2196F3;
  color: white;
}

.topnav .search-container {
  float: right;
}

.topnav input[type=text] {
  padding: 6px;
  margin-top: 8px;
  font-size: 17px;
  border: none;
}

.topnav .search-container button {
  float: right;
  padding: 6px 10px;
  margin-top: 8px;
  margin-right: 16px;
  background: #ddd;
  font-size: 17px;
  border: none;
  cursor: pointer;
}

.topnav .search-container button:hover {
  background: #ccc;
}

@media screen and (max-width: 600px) {
  .topnav .search-container {
    float: none;
  }
  .topnav a, .topnav input[type=text], .topnav .search-container button {
    float: none;
    display: block;
    text-align: left;
    width: 100%;
    margin: 0;
    padding: 14px;
  }
  .topnav input[type=text] {
    border: 1px solid #ccc;  
  }
}
</style>
</head>
<body>

  <link
  rel="stylesheet"
  type="text/css"
  href="{% static 'home/css/bootstrap.css' %}"
  />
  
<body>

<div class="topnav">
  <a class="active" href="{% url 'home'%}">Home</a>
  <a href="{% url 'about'%}">About</a>
  <a href="{% url 'contact'%}">Contact</a>
  <a href="{% url 'login'%}">Login</a>
  <a href="{% url 'history'%}">history</a>

  <!--Search Bar-->
  <div class="container">
    <div class="row">
      <div class="col-md-12 mb-4">
        <form method="POST" action="{% url 'search_results' %}">
          {% csrf_token %}
          <div class="input-group">
            <input type="text" class="form-control" name="searchInputFromNavbar" placeholder="Search...">
            <select class="form-select" name="filter">
              <option value="">All</option>
              <option value="title">Title</option>
              <option value="director">Director</option>
              <option value="category">Category</option>
            </select>
            <button type="submit" class="btn btn-primary">Search</button>
          </div>
        </form>
      </div>
    </div>
  </div>

</div>

<div style="padding-left:16px">
</div>

<!--Insert Webpage content here-->
{% block content %}
{% endblock %}

</html>
